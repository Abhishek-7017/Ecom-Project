<div class="row product-details" *ngIf="productData">
    <div class="col-sm-6">
        <img class="product-image" src="{{productData.image}}" alt="">
    </div>
    <div class="col-sm-6">
        <div class="details">
            <h1>{{productData.name}}</h1>
            <h3>Price: {{productData.price}}</h3>
            <div>Color:
                <h5 [style.backgourndColor]="productData.color" class="product-color"></h5>
            </div>
            <div><h6>Category: {{productData.category}}</h6></div>
            <div><h6>Description: {{productData.description}}</h6></div>
            <button class="common-button">Buy Now</button>
            <button *ngIf="!removeCart" (click)="AddToCart()" class="common-button">Add to Cart</button>
            <button *ngIf="removeCart" (click)="RemoveFromCart(productData.id)" class="common-button">Remove From Cart</button>
            <div class="quantity-group">
                <button (click)="handleQuantity('min')">-</button>
                <input type="text" value="{{productQuantity}}">
                <button (click)="handleQuantity('plus')">+</button>
            </div>
        </div>
    </div>
</div>
