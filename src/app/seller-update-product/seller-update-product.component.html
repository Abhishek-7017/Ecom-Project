<div class="update-product">
    <h1>Update Product</h1>
    <p class="message-p">{{productMessage}}</p>
    <form class="common-form" #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)">
        <input class="common-input" ngModel="{{productData?.name}}" name="name" type="text" placeholder="Enter Product Name">
        <input class="common-input" ngModel="{{productData?.price}}" name="price" type="text" placeholder="Enter Product Price">
        <input class="common-input" ngModel="{{productData?.color}}" name="color" type="text" placeholder="Enter Product Color">
        <input class="common-input" ngModel="{{productData?.category}}" name="category" type="text" placeholder="Enter Product Category">
        <textarea class="common-input" ngModel="{{productData?.description}}" name="description" type="text"
            placeholder="Enter Product Description"></textarea>
        <input class="common-input" ngModel="{{productData?.image}}" name="image" type="text" placeholder="Enter Image URL">
        <button class="common-button">Update Product</button>
    </form>
</div>
